set -g status-interval 60

# Basic status bar colors
set -g status-fg colour238
set -g status-bg colour233

# Left side of status bar
set -g status-left-style bg=colour233,fg=colour243
set -g status-left-length 40
set -g status-left "#[fg=colour24,bg=colour240,nobold]#[fg=colour232,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #H #[fg=colour235,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-style bg=colour233,fg=colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %Y-%m-%d "

# Window status
set -g window-status-format "  #W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=green,nobold] #W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-style bg=colour100,fg=colour235

# Window with activity status
set -g window-status-activity-style bg=colour245,fg=colour233

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=colour238

# Active pane border
set -g pane-active-border-style bg=default,fg=green

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour green
set -g clock-mode-style 24

# Message
set -g message-style bg=green,fg=colour233

# Command message
set -g message-command-style bg=colour233,fg=black

# Mode
set -g mode-style bg=green,fg=colour231
